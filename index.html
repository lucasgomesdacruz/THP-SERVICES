<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/images/THP_VECTOR.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <meta property="og:type" content="website">
    <meta property="og:title" content="THP - shipping and logistics">
    <meta property="og:image" content="https://thpshipping.com.br/wp-content/uploads/2024/04/THP-VECTOR-1-1024x400.png">
    <meta property="og:description" content="Conectando sua empresa ao mundo com confiança e eficiência!">
    <meta property="og:site_name" content="thp shipping and logistics">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Customer New Client</title>
</head>
<body class="d-block d-xxl-flex">
    <header class="w-25 vh-100">
        <nav class="d-flex gap-2 w-100 justify-content-start align-items-start flex-column m-2 border-end">
            <div>
                <img class="w-75 m-4" src="src/images/THP_VECTOR.png" alt="Logo THP shipping and logistics">
            </div>
            <ul class="d-flex gap-3 m-3 flex-column fw-bold fs-5" data-custom-text="textCustom">
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-th-large"></i> <a>Dashboard</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-stream"></i> <a>Services</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-wallet"></i> <a>Financial</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-user-alt"></i> <a>Customer</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-store"></i></i> <a>Branch</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-coins"></i> <a>PDA</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-bullhorn"></i> <a>Line Up</a>
                </li>
                <li class="d-flex align-items-center gap-3">
                    <i class="fas fa-cog"></i> <a>Settings</a>
                </li>
            </ul>
            <div class="w-50 border ms-5 mt-2 mb-2"></div>
            <ul class="w-100 d-flex gap-3 m-3 flex-column fw-bold fs-5" data-custom-text="textCustom">
                <li class="d-flex align-items-center gap-3 pointer-event">
                    <i class="fas fa-sign-out-alt"></i> <a>Sing Out</a>
                </li>
                <li class="d-flex align-items-center gap-3 pointer-event">
                    <i class="fas fa-question-circle"></i> <a>Help</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="vw-100 vh-100 flex-column">
        <section class="mw-100 d-flex justify-content-xxl-between justify-content-center align-items-center flex-xxl-row flex-column p-4">
            <div class="w-75 input-group flex-nowrap input-icon">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" placeholder="Seach Here" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="w-50 d-flex justify-content-xxl-end justify-content-center align-items-center gap-5 m-xxl-0 mt-2" data-custom-client="newClient">
                <i class="fas fa-comments"></i>
                <i class="fas fa-bell"></i>
                <button type="button" class="d-block text-nowrap btn btn-primary btn-lg pe-4 ps-4">
                    <span class="m-1">+</span> New Client
                </button>
            </div>
        </section>
        <section class="w-100 d-flex" data-custom-customer="customContainer">
            <div class="w-100 border m-5 bg-white">
                <h1 class="mb-3 m-5 overflow-hidden"><span>+</span> Services</h1>
                <div class="d-flex justify-content-start align-items-center gap-5 m-5 fs-3" data-custom-customer="services">
                    <div class="p-5 rounded">
                        <p class="d-flex justify-content-center align-items-center gap-3 text-black m-0">New Service <i class="fas fa-plus"></i></p>
                    </div>
                    <div class="p-5 rounded">
                        <p class="d-flex justify-content-center align-items-center gap-3 text-black m-0">FDA Desk <i class="fas fa-receipt"></i></p>
                    </div>
                    <div class="p-5 rounded">
                        <p class="d-flex justify-content-center align-items-center gap-3 text-black m-0">Vessel Status <i class="fas fa-stream"></i></p>
                    </div>
                    <div class="p-5 rounded">
                        <p class="d-flex justify-content-center align-items-center gap-3 text-black m-0">Real Time <i class="fas fa-video"></i></p>
                    </div>
                </div>     
            </div>
        </section>
    </main>
</body>
</html>
